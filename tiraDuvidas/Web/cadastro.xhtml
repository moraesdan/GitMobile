<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="Primefaces"></script>
	<link rel="StyleSheet" type="text/css" href="css/estilos.css"
		media="screen"></link>

	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/images/favicon.png" />
</h:head>

<h:body>

	<pm:page id="cadastro">

		<pm:header title="MyBike" />
		<pm:content>
			<h:form id="frmcadastro">

			</h:form>

			<h:form>
				<p:panel id="panel" header="Cadastro">

					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel value="Nome:" />
						<p:inputText value="#{usuario.nome}" />

						<p:outputLabel value="Email:" />
						<p:inputText value="#{usuario.email}" />
					</h:panelGrid>



					<p:commandButton value="Salvar" update="panel"  onclick="PF('dlg1').show();">
						
						<p:dialog header="Bem Vindo" widgetVar="dlg1" showEffect="pop">
							<h:outputText value="Cadastro realizado com sucesso" />
						</p:dialog>
						
					</p:commandButton>
					
					<p:commandButton value="Voltar" action="inicio" />
					
				</p:panel>
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
